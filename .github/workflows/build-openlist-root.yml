name: Build OpenList Root Image

on:
  # 1. 定时触发：每天国际标准时间 02:00 (北京时间 10:00) 检查更新
  schedule:
    - cron: '0 2 * * *'
  # 2. 手动触发：允许你在 Actions 页面手动点击运行
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  # 镜像名称默认为仓库名
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # 第一步：拉取官方上游代码
      - name: Checkout Upstream Code
        uses: actions/checkout@v4
        with:
          repository: openlistteam/openlist
          ref: main 
          fetch-depth: 0  
          fetch-tags: true 

      # 第二步：魔改 Dockerfile
      - name: Patch Dockerfile for Root Access
        run: |
          echo "正在修改 Dockerfile 以移除普通用户限制..."
          
          # 1. 删除 COPY 命令中的 --chown 参数让复制进来的文件默认归 root 所有
          sed -i 's/--chown=${UID}:${GID}//g' Dockerfile
          
          # 2. 删除 USER ${USER} 指令防止容器在最后切换到普通用户
          sed -i '/USER ${USER}/d' Dockerfile
          
          # 3. 使用 perl 替换多行 RUN 命令匹配从 "RUN addgroup" 开始直到 "mkdir" 之间的所有内容（跨行），
          # 并将其整体替换为简单的 "RUN mkdir"
          perl -i -0pe 's/RUN addgroup.*?mkdir/RUN mkdir/s' Dockerfile
          
          echo "Dockerfile 修改完成，内容预览："
          cat Dockerfile

      # 第三步：登录到 GitHub Container Registry
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 第四步：设置 Docker Buildx (构建多架构镜像)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 第五步：提取元数据 (自动生成 latest 标签和版本标签)
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=schedule,pattern=nightly
            type=sha,format=long

      # 第六步：构建并推送
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # 禁用缓存以确保每次都拉取最新基础镜像
          no-cache: true
